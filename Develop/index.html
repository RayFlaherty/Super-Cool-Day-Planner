<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentWeekDay" class = "lead"></p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
        <div class="row time-block ">
            <p class= "hour col-sm-2">0900</p>
            <textarea class="present col-sm-8" name="" id="0900" rows="2"></textarea>
            <button class="saveBtn col-sm-2" id="nineBtn">&#128274</button>
        </div>   

        <div class="row time-block ">
          <p class= "hour col-sm-2">1000</p>
          <textarea class="present col-sm-8" name="" id="1000" rows="2"></textarea>

        </div>

        <div class="row time-block ">

        <div class="row time-block ">
