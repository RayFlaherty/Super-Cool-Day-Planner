<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentWeekDay" class = "lead"></p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--0900 Block-->
        <div class="row time-block ">
            <p class= "hour col-sm-2">0900</p>
            <textarea class="present col-sm-8" name="9" id="09" rows="2"></textarea>
            <button class="saveBtn col-sm-2" id="nineBtn">&#128274</button>
        </div>   
      <!--1000 Block-->
        <div class="row time-block ">
          <p class= "hour col-sm-2">1000</p>
          <textarea class="past col-sm-8" name="10" id="10" rows="2"></textarea>
          <button class="saveBtn col-sm-2" id="tenBtn">&#128274</button>
        </div>  
        <!--1100 Block-->
         <div class="row time-block ">
        <p class= "hour col-sm-2">1100</p>
        <textarea class="present col-sm-8" name="11" id="11" rows="2"></textarea>
        <button class="saveBtn col-sm-2" id="elevenBtn">&#128274</button>
        </div>  

        <!--1200 Block-->
        <div class="row time-block ">
        <p class= "hour col-sm-2">1200</p>
        <textarea class="present col-sm-8" name="12" id="12" rows="2"></textarea>
        <button class="saveBtn col-sm-2" id="twelveBtn">&#128274</button>
        </div>  

        <!--0100 Block-->
        <div class="row time-block ">
        <p class= "hour col-sm-2">0100</p>
        <textarea class="present col-sm-8" name="13" id="13" rows="2"></textarea>
        <button class="saveBtn col-sm-2" id="oneBtn">&#128274</button>
        </div>  

        <!--0200 Block-->
        <div class="row time-block ">
        <p class= "hour col-sm-2">0200</p>
        <textarea class="present col-sm-8" name="14" id="14" rows="2"></textarea>
        <button class="saveBtn col-sm-2" id="twoBtn">&#128274</button>
        </div>  

        <!--0300 Block-->
        <div class="row time-block ">
        <p class= "hour col-sm-2">0300</p>
        <textarea class="present col-sm-8" name="15" id="1500" rows="2"></textarea>
        <button class="saveBtn col-sm-2" id="threeBtn">&#128274</button>
        </div>  

        <!--0400 Block-->
        <div class="row time-block ">
        <p class= "hour col-sm-2">0400</p>
        <textarea class="present col-sm-8" name="16" id="1600" rows="2"></textarea>
        <button class="saveBtn col-sm-2" id="fourBtn">&#128274</button>
        </div>  

        <!--0500 Block-->
        <div class="row time-block ">
        <p class= "hour col-sm-2">0500</p>
        <textarea class="present col-sm-8" name="17" id="1700" rows="2"></textarea>
        <button class="saveBtn col-sm-2" id="fiveBtn">&#128274</button>
        </div>  
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="moment.js"></script>
</html>
